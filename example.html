<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Example Page</title>
    <style>
        /* Simple Advanced CSS ggg Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <!-- Heading -->
    <h1>Welcome to My HTML Example</h1>

    <!-- Paragraph -->
    <p>This is a simple HTML page demonstrating basic elements.</p>

    <!-- Link -->
    <p>Visit <a href="https://www.example.com" target="_blank">Example.com</a> for more info.</p>

    <!-- Image -->
    <img src="https://via.placeholder.com/150" alt="Sample Image">

    <!-- List -->
    <h2>My Favorite Fruits</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>

    <!-- Table -->
    <h2>Sample Table</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>30</td>
        </tr>
    </table>

</body>
</html>
